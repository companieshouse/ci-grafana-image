---
name: Docker Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t ${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}-${{ github.run_number }} .
